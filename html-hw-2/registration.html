<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form action="#" method="post" >
        <h1>Регистрация</h1>

        <div>
            <p>Почта</p>
            <input tabindex="1" id="useremail" type="email" placeholder="Введите почту" autofocus required name="useremail"> 
        </div>
        <div>
            <p>Пароль</p>
            <input tabindex="2" id="userpass" type="password" placeholder="Введите пароль" required minlength="6" name="userpassword">
        </div>
        <div>
            <p>Ваш возраст</p> 
            <input tabindex="3" id="userage" type="number" required name="userage" min="0" max="99" > 
        </div>
        <div>
            <p>Ваше имя</p>
            <input tabindex="4" type="text" placeholder="Имя" minlength="2" maxlength="16" name="name">
        </div>
        <div>
            <p>Ваш телефон</p>
            <input tabindex="5" type="tel" placeholder="Номер телефона" name="userphone" minlength="5" maxlength="15"> 
        </div>
        <div>
            <p>Отправить форму</p>
            <button tabindex="6" type="submit" >Отправить</button>
            <button tabindex="7" type="reset" >Очистить</button>
        </div>

    </form>
    
</body>
</html>
